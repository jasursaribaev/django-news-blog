{% extends 'base.html' %}
{% load static %}
{% block title %}
    Password change | Page
{% endblock %}
{%block css_files%}
    <link rel="stylesheet" href="{% static 'news/contact.css' %}">
{%endblock%}
{% block content %}
    <div class="container">
        <div class="contact-form" method="POST">
            <h2>Sign up?</h2>
            <br>
            <br>
            <form class="form" method="POST">        
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn-contact" type="submit">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
