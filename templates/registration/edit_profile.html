{% extends 'base.html' %}
{% load static %}
{% block title %}
    Edit profile
{% endblock %}
{%block css_files%}
    <link rel="stylesheet" href="{% static 'news/contact.css' %}">
{%endblock%}
{% block content %}
    <div class="container">
        <div class="contact-form" method="POST">
            <h2>Edit profile</h2>
            <br>
            <br>
            <form class="form" method="POST" enctype="multipart/form-data">        
                {% csrf_token %}
                {{user_form.as_p}}
                {{profile_form.as_p}}
                <button class="btn-contact" type="submit">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
