{% extends 'base.html' %}
{% load static %}
{% block title %}
    Post | Update
{% endblock %}
{%block css_files%}
    <link rel="stylesheet" href="{% static 'news/contact.css' %}">
{%endblock%}
{% block content %}
    <div class="container">
        <h2 class="contact__title">Update post</h2>
        <div class="contact-form" method="POST" enctype="multipart/form-data">
             <form class="form" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                 <button class="btn-contact">Update</button>
             </form>
        </div>
    </div>
{% endblock %}
