{% extends 'base.html' %}
{% load static %}
{% block title %}
    Contact | Page
{% endblock %}
{%block css_files%}
    <link rel="stylesheet" href="{% static 'news/post_list.css' %}">
{%endblock%}
{% block content %}
    <div class="container">
        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    <h5>{{post.category.name}}</h5>
                    <h2 class="post-title">{{post.title}}</h2>
                    <p class="post-text">{{post.body|truncatechars:60}}</p>
                    <a class="post-link" href="{% url 'news_detail' post.slug %}">Read more...</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
